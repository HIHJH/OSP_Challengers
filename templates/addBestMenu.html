{% extends "navbar.html" %} {% block head %} {{ super() }}
<title>대표 메뉴를 등록해주세요</title>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>

<link rel="stylesheet" href="{{url_for('static', filename='addBestMenu.css') }}">   

<!-- 머지 충돌 : main 파트
-이 부분 css 안되고 있음
<link rel="stylesheet" href="../static/addBestMenu.css" />
-->

<link
  href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap"
  rel="stylesheet"
/>
<script
  src="https://kit.fontawesome.com/42ed29bed1.js"
  crossorigin="anonymous"
></script>


{% endblock %} 
{% block section %}

<div class="subject">
  <h1>#Best Menu</h1>
</div>

<h3><b>{{data.name}}의 대표 메뉴를 등록해주세요</b></h3>

<form
  action="/addBestMenuResult"
  method="post"
  enctype="multipart/form-data"
  id="menu"
>
  <input type="hidden" name="restaurant_name" value="{{data.name}}" />

  <div>
    <h2 class="content-title">메뉴 이름</h2>
    <input
      type="text"
      name="menu_name"
      placeholder="메뉴 이름을 입력해주세요"
      isrequired="true"
    />
  </div>

  <div>
    <h2 class="content-title">가격</h2>
    <input
      type="number"
      name="menu_price"
      placeholder="가격을 입력해주세요"
      isrequired="true"
    />
  </div>

  <div>
    <h2 class="content-title">비건 여부</h2>
    <select name="menu_vegan" id="menu_vegan">
      <option value="vegan">Yes</option>
      <option value="non-vegan">No</option>
    </select>
  </div>

  <div>
    <h2 class="content-title">알러지 유발 가능 재료</h2>
    <input
      type="text"
      name="menu_allergy"
      placeholder="알러지를 일으키는 성분을 적어주세요"
    />
  </div>

  <div>
    <h2 class="content-title">한 줄 소개</h2>
    <input
      type="text"
      name="menu_introduce"
      placeholder="메뉴에 대한 한 줄 소개를 적어주세요"
      isrequired="true"
    />
  </div>

  <div>
    <h2 class="content-title" for="img">메뉴 이미지 업로드</h2>
    <input type="file" name="file" /><br /><br />
  </div>

  <button class="registerMenuBtn">

  </button>
</form>

{% endblock section %}
