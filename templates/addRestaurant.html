{% extends "navbar.html" %}
{% block head %}
  {{ super() }}
    <title>맛집을 등록해주세요</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="{{ url_for('static', filename='addRestaurant.css') }}"/>

    <script
      src="https://kit.fontawesome.com/42ed29bed1.js"
      crossorigin="anonymous"
    ></script>
     

{% endblock %}
      
{% block section %} 
    <div class="subject">
      <br /><br /><br /><br /><br />
      <h1>#Register your restaurant</h1>
      <br /><br /><br /><br />
    </div>

    <h1></h1>

    <h3>새로운 맛집을 등록해주세요</h3>

    <form action="/result" enctype="multipart/form-data" method="post" id="restaurant">

      <div>
        <label>이름

        <input
          type="text"
          name="restaurant_name"
          placeholder="가게 이름을 입력해주세요"
          isrequired="true"
        />
        </label>
      </div>

      <div>
        <label>주소
        <input
          type="text"
          name="restaurant_address"
          placeholder="주소를 입력해주세요"
          isrequired="true"
        />
        </label>
      </div>

      <div>
        <label>연락처
        <input
          type="text"
          name="restaurant_contact"
          placeholder="연락처를 입력해주세요"
        />
        </label>
      </div>

      <div>
        <label>홈페이지
        <input
          type="text"
          name="restaurant_homepage"
          placeholder="홈페이지 주소를 입력해주세요"
        />
        </label>
      </div>

      <!-- 커스텀한 드롭박스는 isrequired js에서 따로 처리해야함 -->
      <!--<div>
        <label for="restaurant__category">카테고리</label>
        <button id="restaurant__category">
          카테고리를 선택해주세요
          <span class="material-symbols-rounded"> arrow_drop_down </span> -->
        <!--</button>-->
      <!--</div>-->

      <!-- 드롭다운 펼치면 보일 부분 -->
      <!-- <ul id="restaurant__category--option">
        <li>양식</li>
        <li>한식</li>
        <li>중식</li>
        <li>기타</li>
      </ul> -->

      <div>
        <label for="restaurant_parking">주차 가능 여부를 선택해주세요</label>
        <select name="restaurant_parking" id="restaurant_parking">
            <option value="가능">가능</option>
        <option value="불가능">불가능</option>
      </select>
      </div>

      <div>
        <label>영업 시간
        <input
          type="text"
          name="restaurant_open_time"
          placeholder="오픈 시간을 입력해주세요"
        />
            
        <input
          type="text"
          name="restaurant_close_time"
          placeholder="마감 시간을 입력해주세요"
        />
            
        </label>
          <!--백: 오픈 시간과 마감 시간의 id가 restaurant__time으로 동일하여 수정하였습니다. -->
        <p style="display: inline; margin: auto 10px"><b></b></p>
        <br>
        <br>
        <br>
        
      </div>
    
        <div>
        <label>가격대
        <input
          type="text"
          name="restaurant_price_range"
          placeholder="가격대를 입력해주세요"
        />
        </label>
      </div>
    
      <div>
        <label for="img">Representative Image upload : </label>
        <input type="file" name="file" /><br><br>
      </div>
        
      <div class="submit">
        <input type="submit" value="Submit"><br><br>
    </div>
