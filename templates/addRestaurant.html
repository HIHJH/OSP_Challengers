{% extends "navbar.html" %} {% block head %} {{ super() }}

<title>맛집을 등록해주세요</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<script
  src="https://kit.fontawesome.com/42ed29bed1.js"
  crossorigin="anonymous"
></script>

<link 
      rel="stylesheet" 
      href="{{url_for('static', filename='style.css') }}" 
/>

<link
  rel="stylesheet"
  href="{{url_for('static', filename='addRestaurant.css') }}"
/>

<script src="{{ url_for('static', filename='nav.js') }}" defer></script>

{% endblock %} {% block section %} {% for mesg in get_flashed_messages() %}
<script>
  alert("{{ mesg }}");
</script>
{% endfor %}

<div class="subject">
  <h1>#Register your restaurant</h1>
</div>

<h1></h1>

<h3>새로운 맛집을 등록해주세요</h3>

<form
  action="/result"
  enctype="multipart/form-data"
  method="post"
  id="restaurant"
>
  <div>
    <label
      >이름
      <input
        type="text"
        name="restaurant_name"
        placeholder="가게 이름을 입력해주세요"
        isrequired="true"
      />
    </label>
  </div>

  <div>
    <label
      >주소
      <input
        type="text"
        name="restaurant_address"
        placeholder="주소를 입력해주세요"
        isrequired="true"
      />
    </label>
  </div>

  <div>
    <label
      >연락처
      <input
        type="text"
        name="restaurant_contact"
        placeholder="연락처를 입력해주세요"
      />
    </label>
  </div>

  <div>
    <label
      >홈페이지
      <input
        type="text"
        name="restaurant_homepage"
        placeholder="홈페이지 주소를 입력해주세요"
      />
    </label>
  </div>

  <div class="category">
    <label
      >카테고리
      <select name="restaurant_category" id="restaurant_category">
        <option value="한식">한식</option>
        <option value="양식">양식</option>
        <option value="일식">일식</option>
        <option value="카페/디저트">카페/디저트</option>
        <option value="기타">기타</option>
      </select>
    </label>
  </div>

  <div class="parking">
    <label
      >주차 가능 여부
      <select name="restaurant_parking" id="restaurant_parking">
        <option value="가능">가능</option>
        <option value="불가능">불가능</option>
      </select>
    </label>
  </div>

  <div>
    <label
      >영업 시간
      <div class="runningTime">
        <input
          type="time"
          name="restaurant_open_time"
          placeholder="오픈 시간을 입력해주세요"
        />

        <p>~</p>
        <input
          type="time"
          name="restaurant_close_time"
          placeholder="마감 시간을 입력해주세요"
        />
      </div>
    </label>
  </div>

  <div class="price">
    <label
      >가격대
      <select name="restaurant_price_range" id="restaurant_price_range">
        <option value="10,000원 미만">10,000원 미만</option>
        <option value="10,000원 이상 ~15000원 미만">
          10,000원 이상 ~15,000원 미만
        </option>
        <option value="15,000원 이상 ~20,000원 미만">
          15,000원 이상 ~20,000원 미만
        </option>
        <option value="20,000원 이상">20,000원 이상</option>
      </select>
    </label>
  </div>

  <div class="hashtag">
    <label
      >식당을 대표하는 #해쉬태그 한 가지를 골라주세요!

      <div class="hashtag-itemWrap">
        <div class="hashtag-item">
          <div class="hashtag-name">#TV_출연_맛집 🎥</div>
          <input type="radio" name="hashtag" value="TV_출연_맛집" />
        </div>

        <div class="hashtag-item">
          <div class="hashtag-name">#첫_밥약 😆</div>
          <input type="radio" name="hashtag" value="첫_밥약" />
        </div>

        <div class="hashtag-item">
          <div class="hashtag-name">#가성비_맛집 🤑</div>
          <input type="radio" name="hashtag" value="가성비_맛집" />
        </div>

        <div class="hashtag-item">
          <div class="hashtag-name">#매운_음식_맛집 🔥</div>
          <input type="radio" name="hashtag" value="매운_음식_맛집" />
        </div>
      </div>
    </label>
  </div>

  <div>
    <label for="img"
      >식당 이미지를 업로드해주세요
      <input type="file" name="file" />
    </label>
  </div>

  <div>
    <label
      >한줄소개
      <input
        type="text"
        name="restaurant_introduce"
        placeholder="가게를 소개할 문장을 써주세요"
      />
    </label>
  </div>
  <br />
  <br />
  <div class="submit" >
    <input id="step2_btn" type="submit" value="step2. 대표 메뉴 등록하러 가기" /><br /><br />
  </div>
</form>
{% endblock section %}
