{% extends "navbar.html" %}
{% block head %}
    {{ super() }}
    <title>리뷰를 등록해주세요</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='addReview.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>

    <script
      src="https://kit.fontawesome.com/42ed29bed1.js"
      crossorigin="anonymous"
    ></script>

    <script src="{{ url_for('static', filename='addReview.js') }}"></script>
    <script type="text/javascript" src="../static/addReview.js"></script>


    <body>
{% endblock %}
      
    {% block section %}
    <div class="subject">
      <h1>#Leave your review</h1>
    </div>
        {% if session['id'] %}

        <h3>{{session['id']}}님, {{data.name}}에 대한 솔직한 리뷰를 등록해주세요! </h3>
        {% else %}
        <!--login 안 했을시에는 어떻게 뜨게 할지 넣어야됨 --> 
        {% endif %}
    <h1></h1>
    
    <form action="/addReviewResult" enctype="multipart/form-data" method="post" class="review">
    <input type="hidden" name="res_name" value="{{data.name}}">
    <input type="hidden" name="review_reviewer" value="{{session['id']}}">
        <div class="review-top">
         
<!--  
        <div class="nickname">
          <div class="label-wrap">

            <label>닉네임
              <input
                type="text"
                name="review_reviewer"
                placeholder="닉네임을 입력해주세요"
              />
            </label>
            </div>
            </div>
-->
            
        <div class="rating">
          <div class="label-wrap">
            <label>평점
              <input
                type="number"
                min='0'
                max='5'
                name="rating"
                placeholder="평점을 입력해주세요"
              />
            </label>
            </div>
          </div>

      <div class="comment">
        <div class="label-wrap">
          <label>리뷰
            <input
              type="text"
              name="review_content"
              placeholder="리뷰를 남겨주세요"
            />
          </label>
     </div></div>

    </div>

    <div class="img-upload">
      <div class="label-wrap">
        <div class="label-name">사진 업로드</div>
        <input type="file" name="file" class="upload-input" />
      </div>
    </div>
    
        <button class="submitBtn">리뷰 등록하기</button>

                
    </form>
    {% endblock section %}
        </body>
