{% extends "navbar.html" %}

{% block head %}
  {{ super() }}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"/>
   
{% endblock %}

{% block section %}
{% with mesg = get_flashed_messages() %}
{% if mesg !=[] %}
  <script>alert("{{ mesg[0] }}")</script>
{% endif %}
{% endwith %}

<div class="subject">
    <h1>#Login</h1>
</div>

<div class="main">
    <div class="login">
        <h2>아이디와 비밀번호를 입력하고 로그인버튼을 누르세요.</h2>
        <form action = "/login_confirm" method="post">
            <div>ID<input type="text" name = "id" class="id"></div>
            <div>PW<input type="password" name = "pw" class="pw"></div>
            <div><input type = "submit" value = "로그인" class="btn"/></div>
        </form>
    </div>
  <br><br>
    <div class="signup">
        <p>처음 방문하셨다면,
    <a href="/signup"><button onclick="/signup" class="btn">회원가입</button></a></p>
    </div>
</div>

{% endblock section %}
